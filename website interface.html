<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Basic styling for the Dashboard Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0960d2f0;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #333;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-sections {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .section {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            width: 32%;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .section a {
            text-decoration: none;
            background-color: #0960d2f0;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .section a:hover {
            background-color: #0960d2f0;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #0960d2f0;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: #0960d2f0(20, 16, 68);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>User Dashboard</h1>
        <a href="#">Settings</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Message -->
        <div class="welcome-message">
            Welcome back, <strong>User!</strong>
        </div>

        <!-- Dashboard Sections -->
        <div class="dashboard-sections">
            <div class="section">
                <h3>Profile</h3>
                <p>View and update your profile details.</p>
                <a href="#">View Profile</a>
            </div>
            <div class="section">
                <h3>Messages</h3>
                <p>Check your latest messages and notifications.</p>
                <a href="#">Go to Messages</a>
            </div>
            <div class="section">
                <h3>Events</h3>
                <p>View upcoming events and register for them.</p>
                <a href="#">View Events</a>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="login.html" class="logout-btn">Logout</a>
    </div>

</body>
</html>
